{% extends 'blog/base.html' %}{% load static %}<!DOCTYPE html><html>    <head>        <title>News Week</title>        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">        <link rel="stylesheet" href="{% static 'css/blog.css' %}">        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">    </head>    <body>        <header class="page-header">            <div class="container">                <h1><a href="/">Django</a></h1>            </div>        </header>{% block content %}    {% for post in posts %}        <article class="post">            <time>published: {{ post.published_date }}</time>            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>            <p>{{ post.text|linebreaksbr }}</p>        </article>    {% endfor %}{% endblock %}    </body></html>
